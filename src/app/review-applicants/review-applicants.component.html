<div class="container-fluid p-4">
    <h3 class="text-primary mb-4">Review Applicants</h3>
    
    <!-- Filter Section -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search by name or position..." [(ngModel)]="searchTerm" (input)="applyFilter()">
      </div>
    </div>
  
    <!-- Applicants Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="bg-primary text-white">
          <tr>
            <th>Applicant Name</th>
            <th>Position Applied</th>
            <th>Experience</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let applicant of filteredApplicants">
            <td>{{ applicant.name }}</td>
            <td>{{ applicant.position }}</td>
            <td>{{ applicant.experience }} years</td>
            <td>
              <span class="badge" [ngClass]="getStatusClass(applicant.status)">
                {{ applicant.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="viewDetails(applicant)">View</button>
              <button class="btn btn-sm btn-success me-2" (click)="approveApplicant(applicant)">Approve</button>
              <button class="btn btn-sm btn-danger" (click)="rejectApplicant(applicant)">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
